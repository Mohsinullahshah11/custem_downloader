<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

</head>
<body>
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg mx-auto transform transition-all duration-300 hover:scale-[1.01] hover:shadow-3xl">
        <!-- Page Title -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 text-center">
            YouTube Downloader
        </h1>

        <!-- Subtitle/Description -->
        <p class="text-gray-600 mb-8 text-center leading-relaxed">
            Quickly download YouTube videos or audio by entering the URL below.
        </p>

        <!-- Download Form -->
        <form class="space-y-7">
            <!-- URL Input Field -->
            <div>
                <label for="youtube-url" class="block text-base font-semibold text-gray-700 mb-2">
                    Video/Playlist URL
                </label>
                <input
                    type="url"
                    id="youtube-url"
                    name="url"
                    placeholder="e.g., https://www.youtube.com/watch?v=your-video-id or playlist?list=..."
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-800 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                    required
                >
            </div>

            <!-- Download Type Dropdown -->
            <div>
                <label for="download-type" class="block text-base font-semibold text-gray-700 mb-2">
                    Download Type
                </label>
                <select
                    id="download-type"
                    name="download_type"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-800 bg-white appearance-none pr-8 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                >
                    <option value="single">Single (Video/Audio)</option>
                    <option value="playlist">Playlist (Video/Audio)</option>
                </select>
            </div>

            <!-- Format Dropdown -->
            <div>
                <label for="download-format" class="block text-base font-semibold text-gray-700 mb-2">
                    Download Format
                </label>
                <select
                    id="download-format"
                    name="download_format"
                    class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-800 bg-white appearance-none pr-8 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                >
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio (MP3)</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="button"
                    id="submit"
                    class="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-lg shadow-lg text-xl font-bold text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-2 focus:ring-offset-white transition duration-200 ease-in-out transform active:scale-95">
                    <svg class="w-6 h-6 mr-3 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Download Now
                </button>
            </div>
        </form>

        <!-- Placeholder for future messages/results (e.g., download status) -->
        <div id="message-box" class="mt-8 p-4 bg-blue-100 border border-blue-300 text-blue-900 rounded-lg text-sm text-center hidden" role="alert">
            <!-- Messages will appear here (e.g., "Downloading...", "Download complete!") -->
            <p id="message-text"></p>
        </div>
    </div>

<script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
